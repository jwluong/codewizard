<!DOCTYPE html>
<html>
<head>
  <title>The world you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  .error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    font-family: 'Press Start 2P', cursive;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

/*  .error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }*/

  .error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .nes-container {
    position: relative;
    padding: 1.5rem 2rem;
    border-color: black;
    border-style: solid;
    border-width: 4px;

    > :last-child {
      margin-bottom: 0;
    }

    &.is-centered {
      text-align: center;
    }

    &.is-right {
      text-align: right;
    }

    &.with-title {
      > .title {
        display: table;
        padding: 0 0.5rem;
        margin: -1.8rem 0 1rem;
        font-size: 1rem;
        background-color: $background-color;
      }

      &.is-centered {
        > .title {
          margin: -2rem auto 1rem;
        }
      }

      &.is-right {
        > .title {
          margin: -2rem 0 1rem auto;
        }
      }
    }

    &.is-dark {
      position: relative;
      margin: $border-size;
      color: $background-color;
      background-color: $base-color;
      border-color: white;

      &::after {
        position: absolute;
        top: -$border-size * 1.8;
        right: -$border-size * 1.8;
        bottom: -$border-size * 1.8;
        left: -$border-size * 1.8;
        z-index: -1;
        content: "";
        background-color: $base-color;
      }

      &.with-title {
        > .title {
          color: $background-color;
          background-color: $base-color;
        }
      }
    }

    &.is-rounded {
      @include rounded-corners();

      padding: 1rem 1.5rem;
      margin: $border-size;

      &.with-title {
        > .title {
          margin-top: -1.5rem;
        }

        &.is-centered {
          > .title {
            margin: -1.5rem auto 1rem;
          }
        }

        &.is-right {
          > .title {
            margin: -1.5rem 0 1rem auto;
          }
        }
      }

      &.is-dark {
        @include rounded-corners(true);
        &::after {
          content: none;
        }

        &.with-title {
          > .title {
            margin-top: -1.3rem;
          }

          &.is-centered {
            > .title {
              margin: -1.3rem auto 1rem;
            }
          }

          &.is-right {
            > .title {
              margin: -1.3rem 0 1rem auto;
            }
          }
        }
      }
    }
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The world you were looking for doesn't exist.</h1>
      <img src="/images/grave.png" alt="" style="width:180px; height:192px;">
      <p>You may have the wrong the spells or the world may have destroied by a careless wizard.</p>
    </div>
    <p>Panic, scream, and run</p>
  </div>
</body>
</html>
